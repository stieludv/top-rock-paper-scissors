<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="game-container">
        <div class="game-score-container">
            <h1 id="result">Rock Paper Scissors</h1>
            <h3>Score</h3>
            <h2 id="score">0 vs 0</h2>
            <h3>Player vs Computer</h3>
            <p id="round">Press a button to start</p>
        </div>
        <div class="game-button-container">
            <button data-choice="rock" class="player-choice-button">Rock</button>
            <button data-choice="paper" class="player-choice-button">Paper</button>
            <button data-choice="scissors" class="player-choice-button">Scissors</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
