<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1 id="result">Rock Paper Scissors</h1>
        <h3>Score</h3>
        <h2 id="score">0 vs 0</h2>
        <h3>Player vs Computer</h3>
        <p id="round">Press a button to start</p>
    </div>
    <div>
        <button data-choice="rock" class="playerChoiceButton">Rock</button>
        <button data-choice="paper" class="playerChoiceButton">Paper</button>
        <button data-choice="scissors" class="playerChoiceButton">Scissors</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
